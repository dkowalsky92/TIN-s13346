    <form action="nazwa_edytowanego_pliku.html" method="GET">
      <table>
        <tr>
          <td><label>Imię:</label></td>
          <td><input id="imie" name="nazwa_pola" type="text" /></td>
        </tr>
        <tr>
          <td><label for="listarozwijana">Lista rozwijana:</label></td>
          <td>
            <select id="listarozwijana" name="nazwa_kontrolki">
              <option>Opcja 1</option>
              <option>Opcja 2</option>
              <option>Opcja 3</option>
              <option>Opcja 4</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="poletekstowe">Pole tekstowe:</label></td>
          <td>
            <textarea
              id="poletekstowe"
              name="tekst"
              rows="15"
              cols="30"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td><label>Pola jednokrotnego wyboru:</label></td>
          <td>
            <input name="opcja1" type="checkbox" value="1" />

            <input name="opcja2" type="checkbox" value="2" />

          </td>
        </tr>
        <tr>
          <td><label>Pola wielokrotnego wyboru:</label></td>
          <td>
            <input name="opcja1" type="radio" /> <label>Opcja 1</label>
            <input name="opcja1" type="radio" /> <label>Opcja 2</label>
            <input name="opcja1" type="radio" /> <label>Opcja 3</label>
          </td>
        </tr>
        <tr>

            <input class="button1" type="submit" value="Zatwierdź" />
            <input class="button1" type="reset" value="Wyczyść" />
          </td>
          <td></td>
        </tr>
      </table>
    </form>
